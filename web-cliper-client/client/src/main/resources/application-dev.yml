server:
  port: 8080

spring:
  application:
    name: cliper-client
  datasource:
    url: jdbc:h2:mem:testDB
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
  sql:
    init:
      data-locations: classpath:dev-data.sql
      schema-locations: classpath:dev-schema.sql

logging:
  level:
    root: info
    org.hibernate.SQL: debug
    com.cliper: debug